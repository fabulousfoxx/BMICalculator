<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BMI Calculator</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Borel&family=Spectral&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1 class="heading">Body Mass Index (BMI) Calculator</h1>
    Your height (cm):
    <input type="number" class="input" id="height" placeholder="Enter your height in cm">
    Your weight (kg):
    <input type="number" class="input" id="weight" placeholder="Enter your weight in kg">
    <button class="btn" id="btn">Calculate BMI</button>
    <input disabled type="text" class="input" id="bmi-result">
    <h4 class="info-text">Weight condition: <span id="weight-condition"></span></h4>
  </div>

  <script src="index.js"></script>
</body>
</html>
